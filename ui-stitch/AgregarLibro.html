<!DOCTYPE html>

<html class="light dark" lang="es">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Añadir Nuevo Título</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#25f46a",
            "background-light": "#f5f8f6",
            "background-dark": "#102216",
          },
          fontFamily: {
            "display": ["Be Vietnam Pro", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#111813] dark:text-gray-100">
  <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <!-- Top App Bar -->
    <div
      class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
      <div class="flex w-12 items-center justify-start">
        <span class="material-symbols-outlined text-[#111813] dark:text-gray-100 text-2xl">close</span>
      </div>
      <h2
        class="text-[#111813] dark:text-gray-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">
        Añadir Nuevo Título</h2>
      <div class="flex w-12 items-center justify-end">
        <p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0">Guardar</p>
      </div>
    </div>
    <main class="flex flex-col gap-2 p-4">
      <!-- Empty State for Image Upload -->
      <div class="flex flex-col">
        <div
          class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-[#dbe6df] dark:border-gray-700 px-6 py-14">
          <div class="flex max-w-[480px] flex-col items-center gap-2">
            <p
              class="text-[#111813] dark:text-gray-100 text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">
              Subir Portada</p>
            <p class="text-[#608a6e] dark:text-gray-400 text-sm font-normal leading-normal max-w-[480px] text-center">
              Toca aquí para seleccionar una imagen</p>
          </div>
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-primary/20 text-primary text-sm font-bold leading-normal tracking-[0.015em]">
            <span class="truncate">Seleccionar Archivo</span>
          </button>
        </div>
      </div>
      <!-- Segmented Buttons -->
      <div class="flex py-3">
        <div
          class="flex h-10 flex-1 items-center justify-center rounded-xl bg-[#f0f5f1] dark:bg-background-dark dark:border dark:border-gray-700 p-1">
          <label
            class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-primary/20 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#111813] dark:has-[:checked]:text-primary text-[#608a6e] dark:text-gray-400 text-sm font-medium leading-normal">
            <span class="truncate">Libro</span>
            <input checked="" class="invisible w-0" name="content-type" type="radio" value="Libro" />
          </label>
          <label
            class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-primary/20 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#111813] dark:has-[:checked]:text-primary text-[#608a6e] dark:text-gray-400 text-sm font-medium leading-normal">
            <span class="truncate">Manga</span>
            <input class="invisible w-0" name="content-type" type="radio" value="Manga" />
          </label>
          <label
            class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-primary/20 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#111813] dark:has-[:checked]:text-primary text-[#608a6e] dark:text-gray-400 text-sm font-medium leading-normal">
            <span class="truncate">Novela</span>
            <input class="invisible w-0" name="content-type" type="radio" value="Novela" />
          </label>
        </div>
      </div>
      <!-- Text Field - Título -->
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#111813] dark:text-gray-100 text-base font-medium leading-normal pb-2">Título</p>
          <input
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111813] dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe6df] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary/50 h-14 placeholder:text-[#608a6e] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
            placeholder="Introduce el título" value="" />
        </label>
      </div>
      <!-- Text Field - Autor -->
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#111813] dark:text-gray-100 text-base font-medium leading-normal pb-2">Autor</p>
          <input
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111813] dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe6df] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary/50 h-14 placeholder:text-[#608a6e] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
            placeholder="Introduce el autor" value="" />
        </label>
      </div>
      <!-- Text Field - Género -->
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#111813] dark:text-gray-100 text-base font-medium leading-normal pb-2">Género</p>
          <input
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111813] dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe6df] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary/50 h-14 placeholder:text-[#608a6e] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
            placeholder="Ej: Fantasía, Ciencia Ficción" value="" />
        </label>
      </div>
      <!-- Text Area - Sinopsis -->
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#111813] dark:text-gray-100 text-base font-medium leading-normal pb-2">Sinopsis</p>
          <textarea
            class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111813] dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe6df] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary/50 min-h-32 placeholder:text-[#608a6e] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
            placeholder="Añade una breve descripción..."></textarea>
        </label>
      </div>
      <!-- Spacer -->
      <div class="h-16"></div>
    </main>
    <!-- Floating Action Button -->
    <div
      class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent">
      <button
        class="w-full h-14 px-6 bg-primary text-background-dark font-bold text-base rounded-xl flex items-center justify-center shadow-lg hover:bg-primary/90 transition-colors">Guardar
        Título</button>
    </div>
  </div>
</body>

</html>
