<!DOCTYPE html>
<html class="dark" lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favoritos</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

  <!-- Config personal -->
  <script src="js/config.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
  <div class="flex flex-col h-screen justify-between">
    <main class="flex-1 overflow-y-auto">

      <!-- Top App Bar -->
      <div class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
        <div class="flex items-center p-4">
          <div class="flex size-12 items-center justify-start">
            <span class="material-symbols-outlined text-gray-800 dark:text-gray-200" style="font-size: 28px;">arrow_back_ios_new</span>
          </div>

          <h1 class="text-xl font-bold text-center flex-1">Favoritos</h1>

          <div class="flex w-12 items-center justify-end">
            <p class="text-primary text-base font-bold">Edit</p>
          </div>
        </div>

        <!-- Tabs -->
        <div class="px-4">
          <div class="flex border-b border-gray-200 dark:border-gray-700 gap-6">
            <a class="tab-active" href="#">Todos</a>
            <a class="tab" href="#">Manga</a>
            <a class="tab" href="#">Novelas</a>
            <a class="tab" href="#">Libros</a>
          </div>
        </div>
      </div>

      <!-- Image Grid -->
      <div id="grid" class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-x-4 gap-y-6 p-4">
        <!-- Contenido insertado desde JS -->
      </div>

    </main>

    <!-- Bottom Nav -->
    <div class="sticky bottom-0 z-10">
      <div class="flex border-t border-gray-200 dark:border-gray-800 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm px-2 pb-3 pt-2">
        <a class="nav" href="#"><span class="material-symbols-outlined">home</span><p>Home</p></a>
        <a class="nav" href="#"><span class="material-symbols-outlined">search</span><p>Explore</p></a>
        <a class="nav-active" href="#"><span class="material-symbols-outlined">favorite</span><p>Favorites</p></a>
        <a class="nav" href="#"><span class="material-symbols-outlined">person</span><p>Profile</p></a>
      </div>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
